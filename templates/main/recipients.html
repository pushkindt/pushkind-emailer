{% extends 'base.html' %}

{% block content %}
{% include 'main/navigation.html' %}

<div class="container my-2">
    <div class="row mb-3">
        <div class="col-md-6">
            <h5>Группы</h5>
            <form method="POST" action="/recipients/group/add">
                <div class="row mb-3">
                    <div class="col">
                        <input class="form-control" type="text" name="group_name" placeholder="Название" required>
                    </div>
                    <div class="col-3 text-end">
                        <button class="btn btn-primary" type="submit">Добавить</button>
                    </div>
                </div>
            </form>
            <ul class="list-group">
                
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Группа
                        <form method="POST" action="/recipients/group/delete" style="display:inline;">
                            <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Удалить?')">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </form>
                    </li>
                
            </ul>
        </div>
        <div class="col-md-6">
            <h5>Получатели</h5>
            <form method="POST" action="/recipients/add">
                <div class="row mb-3">
                    <div class="col">
                        <input class="form-control" type="text" name="recipient_name" placeholder="Имя" required>
                    </div>
                    <div class="col">
                        <input class="form-control" type="email" name="recipient_email" placeholder="Электронный адрес" required>
                    </div>
                    <div class="col-3 text-end">
                        <button class="btn btn-primary" type="submit">Добавить</button>
                    </div>
                </div>
            </form>
            <ul class="list-group">
                
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Получатель (email@address.com)
                        <form method="POST" action="/recipients/delete" style="display:inline;">
                            <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Удалить?')">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </form>
                    </li>
                
            </ul>
        </div>
    </div>
    <h5>Группы получателей</h5>
    <div class="row mb-3">
        <div class="col-md-6">
            <form method="POST" action="/recipients/assign">
                <div class="row mb-3">
                    <div class="col">
                        <select class="form-select" name="group_id" required>
                            <option value="">Выбор группы</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" name="recipient_id" required>
                            <option value="">Выбор получателя</option>
                        </select>
                    </div>
                    <div class="col-3 text-end">
                        <button class="btn btn-primary" type="submit">Назначить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">

        <div class="accordion" id="recipientGroupAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#recipientGroupAssignment1" aria-expanded="false" aria-controls="recipientGroupAssignment1">
                        <strong>Группа</strong>
                    </button>
                </h2>
                <div id="recipientGroupAssignment1" class="accordion-collapse collapse" data-bs-parent="#recipientGroupAccordion">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Получатель (email@address.com)
                                <form method="POST" action="/recipients/unassign" style="display:inline;">
                                    <input type="hidden" name="role_id" value="1">
                                    <input type="hidden" name="action_id" value="1">
                                    <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Убрать?')">
                                        <i class="bi bi-x-lg"></i>
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
